<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mudando titulo com botão</title>

    <script>
        function mudarTitulo(novoTitulo){
            document.title = novoTitulo
        }
    </script>
</head>
<body>
    <button onclick="mudarTitulo('Titulo 1')">Titulo 1</button>
    <br>
    <button onclick="mudarTitulo('Bem-vindo')">Bem-vindo</button>
    <br>
    <button onclick="mudarTitulo('Outro Título')">Outro Título</button>
    <br>
</body>
</html>
