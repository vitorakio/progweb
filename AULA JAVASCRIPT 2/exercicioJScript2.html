<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercicio Java Script 2</title>

    <script>
        function rgb(){
            var r = ("00","33","66","99","CC","FF");
            var g = ("00","33","66","99","CC","FF");
            var b = ("00","33","66","99","CC","FF"); 
        }
    </script>

</head>
<body>
    <div class="conteudo"></div>


    <table>
        <script>
            for(var iR in r){
                for(var iG in g){
                    for(var iB in b){
                        var novacor = "#" + r[iR] + r[iG] + r[iB];
                        document.write(novacor + "<br>"); 
                    }
                }
            }
        </script>
    </table>
    </body>
</html>
