<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario com JavaScript</title>

<script>
    function calcular(){
        var operador1 = parseInt(document.calculadora.operador1.value)
        var operador2 = parseInt(document.calculadora.operador2.value)
        var resultado = operador1 + operador2;

        document.calculadora.resultado.value = resultado
    }
</script>

</head>
<body>
    
<form name="calculadora">
        <input type="text"
        placeholder="Operador 1"
        name="operador1">
<br>
        <input type="text"
        placeholder="Operador 2"
        name="operador2">
</form>
<br>
<button onclick="calcular()">Calcular</button>
<br>
<input type="text" name="resultado"
    placeholder="Resultado" readonly>

</body>
</html>
